baseURL: 'https://somepati.github.io/web'
title: '0x0 = ERROR_SUCCESS'

languages:
  en:
    languageCode: en-US
    languageName: English
    params:
      reading_speed: 228
    weight: 1

module:
  imports:
    - path: "github.com/hugo-sid/hugo-blog-awesome"

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: docs
      pageRef: /docs
      weight: 1
    - name: about
      pageRef: /about
      weight: 2
    - name: contact â†—
      url: "https://github.com/SomePati"
      weight: 3
    - name: github
      weight: 4
      url: "https://github.com/SomePati/hextra-starter-template"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/SomePati/web/edit/main/content"